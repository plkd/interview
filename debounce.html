<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #app {
            min-height: 150vh;
        }

        p {
            height: 20px;
            background: pink;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        function debounce(fn, wait, immediate) {
            var result, timeout, context, args, timestamp

            var later = function () {
                var last = +new Date() - timestamp;
                console.log('last', last)
                if (last < wait && last > 0) {
                    timeout = setTimeout(later, wait - last)
                    console.log(timeout, wait - last)
                } else {
                    timeout = null
                    console.log('final', +new Date() - timestamp)
                    if (!immediate) {
                        result = fn.apply(context, args)
                        if (!timeout) context = args = null
                    }
                }
            }

            return function () {
                context = this
                args = arguments
                timestamp = +new Date()
                var callNow = !timeout && immediate

                if (!timeout) {
                    timeout = setTimeout(later, wait)
                    console.log('init timeout', timeout)
                }
                if (callNow) {
                    result = fn.apply(context, args)
                    context = argus = null
                }
                return result
            }
        }

        function _throttle(fn, wait, option) {
            var context, args, result;
            var timeout = null;
            var previous = 0;
            option = option || {};
            var later = function () {
                previous = option.leading === false ? 0 : +new Date();
                timeout = null;
                result = fn.apply(context, args);
                if (!timeout) {
                    context = args = null;
                }
            };

            return function () {
                var now = +new Date();
                if (!previous && option.leading === false) previous = now;

                var remaining = wait - (now - previous);
                context = this;
                args = arguments;

                if (remaining <= 0 || remaining > wait) {
                    if (timeout) {
                        clearTimeout(timeout);
                        timeout = null;
                    }
                    previous = now;
                    result = fn.apply(context, args);
                    if (!timeout) {
                        context = args = null;
                    } else if (!timeout && option.trailing !== false) {
                        timeout = setTimeout(later, remaining);
                    }
                }
            };
        }


        function render() {
            var app = document.querySelector('#app')
            var p = document.createElement('p')
            p.innerText = new Date()
            app.appendChild(p)
            console.log('done')
        }
        window.addEventListener('scroll', _throttle(render, 2000))

    </script>
</body>

</html>
