<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>

<script>
    var timeList = ['15:30', '21:27', '21:28'];
    var hour = new Date().getHours();
    var minute = new Date().getMinutes();
    document.getElementById('app').innerHTML = hour + ':' + minute;

    timeList.forEach(function(item) {
        var tmpArr = item.split(':');
        if(tmpArr[0] >= hour && tmpArr[1] > minute) {
            var duration = (tmpArr[0] - hour) * 60 * 60 + (tmpArr[1] - minute) * 60 - new Date().getSeconds()
            console.log(duration)
            setTimeout(function() {
                window.location.reload()
            }, duration * 1000)
        }
    })
</script>
</html>
